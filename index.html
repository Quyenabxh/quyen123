<!DOCTYPE html>
<html lang="en">
<head>
  <title>QUYEN</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="node_modules/mdbootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/mdbootstrap/css/mdb.min.css">

<body>
    <div class="jumbotron jumbotron-fluid text-center yellow text-white">
        <h1>Dương Xuân Quyền</h1>
        <h5>B19DCDT180</h5>
    </div>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-4 purple-gradient rounded-lg border border-dark">
                <i class="fas fa-thermometer-half"></i>
                <h3>Nhiệt Độ</h3>
                <p>43℃</p>
            </div>
            <div class="col-4 peach-gradient rounded-lg border border-dark">
                <i class="fas fa-sun"></i>
                <h3>Ánh sáng</h3>
                <p>500cd</p>
            </div>
            <div class="col-4 aqua-gradient rounded-lg border border-dark">
                <i class="fas fa-tint"></i>
                <h3>Độ ẩm</h3>
                <p>70%</p>
            </div>

        </div>
        <div class="row">
            <div class="col-8">
                <img class="img-fluid" src="anh1.png" alt="biểu đồ nhiệt độ">
            </div>
            <div class="col-4 d-flex flex-column p-0">
                <div class="butt1 spring-warmth-gradient h-50 d-inline-block rounded-lg border border-dark">
                    <i class="fas fa-lightbulb"></i>
                    <h3>Đèn 1</h3>
                    <input type="checkbox" checked data-toggle="toggle" data-onstyle="success" data-offstyle="danger">
                </div>
                <div class="butt2 tempting-azure-gradient h-50 d-inline-block rounded-lg border border-dark">
                    <i class="fas fa-heart"></i>
                    <h3>Đèn 2</h3>
                    <button type="button" class="btn btn-primary">On</button>
                    <button type="button" class="btn btn-primary">Off</button>
                </div>
            </div>
        </div>
    </div>
